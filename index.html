<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Ink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Warrior Ink</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Warrior Ink</h2>
        <p>Your one-stop shop for unique and stylish apparel.</p>
        <a href="https://warrior-ink.square.site/" class="shop-button">SHOP</a>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Warrior Ink is dedicated to providing high-quality, fashionable clothing for warriors of all walks of life.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Warrior Ink. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
